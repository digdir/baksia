
{{ $title := .Get "title" }}
{{ $capabilities := .Get "capabilities" }}
{{ $description := .Inner | markdownify }}

<div class="responsibility-card">
  <div class="responsibility-card__header">
    <h3 class="responsibility-card__title">{{ $title }}</h3>
  </div>

  <div class="responsibility-card__content">
    {{ $description }}
  </div>

  {{ if $capabilities }}
  <div class="responsibility-card__capabilities">
    <a 
      href="https://digdir.atlassian.net/wiki/spaces/BAL/pages/3654189086/Fordeling+av+kapabiliteter+og+ansvar+HUKI+mellom+teamtyper"
      target="_blank"
      rel="noopener noreferrer"
      class="responsibility-card__capabilities-link"
