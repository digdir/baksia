{{ $title := .Get "title" }}
{{ $slack_url := .Get "slack_url" }}
{{ $slack_url_text := .Get "slack_url_text" }}


<section class="row d-flex" style="margin-bottom: 5rem;">
  <div class="row">
    <h2 class="col-6 section-title">{{ $title }}</h2>
    <span class="col-6"
      >{{ readFile "static/images/group.svg" | safeHTML }}</span
    >
  </div>
  <div>
    <div class="row d-flex w-100" style="height:fit-content">
      {{ .Inner | safeHTML }}
    </div>
    <div class="mt-3">
      <a class="col-6 media-link me-3" href="{{ $slack_url }}"
        >{{ $slack_url_text }}</a
      >
      <span class="col-6"
        >{{ readFile "static/images/slack.svg" | safeHTML }}</span
      >
    </div>
  </div>
</section>
