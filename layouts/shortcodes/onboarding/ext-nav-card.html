{{ $title := .Get "title" }}
{{ $description := .Get "description" }}
{{ $external_url := .Get "external_url" }}


<div class="col-lg-4 mb-5">
  <div class="navigation-card">
    <a
      class="navigation-card__content nav-card-external__content"
      href="{{ $external_url }}"
      target="_blank"
    >
      <h3 class="navigation-card__title navigation-card__title--small">
        <u>{{ $title }}</u>
      </h3>
      <p class="navigation-card__desc navigation-card__desc--small">
        {{ $description }}
      </p>
    </a>
  </div>
</div>
