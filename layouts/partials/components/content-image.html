{{ $image := resources.GetMatch .image.src }}
{{ $image_large := $image.Resize
  "250x q100"
}}
{{ $image_medium := $image.Resize "200x q100" }}
<img
  class="img-fluid"
  alt="{{ .image.alt }}"
  sizes="50vw"
  width="{{ $image_large.Width }}"
  height="{{ $image_large.Height }}"
  srcset="
    {{ $image_medium.RelPermalink }} 600w,
    {{ $image_large.RelPermalink }} 800w
  "
/>
