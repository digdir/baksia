<div class="container breadcrumb">
  <ul id="breadcrumbs">
    <li><a href="/">Baksia</a></li>
    {{- range .Ancestors.Reverse }}
      {{ if not .IsHome }}
      <li><a href="{{ .RelPermalink }}">{{ humanize (index (split .RelPermalink "/") (sub (len (split .RelPermalink "/")) 2)) }}</a></li>
      {{- end }}
    {{- end }}
    <li>{{ humanize (index (split .RelPermalink "/") (sub (len (split .RelPermalink "/")) 2)) }}</li>
  </ul>
</div>
