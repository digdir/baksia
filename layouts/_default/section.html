{{ define "main" }}
  <div class="component component--bg-primary">
    {{ partial "components/breadcrumbs.html" . }}
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <h1 style="font-size:2.25rem;font-weight: 500;" class="mb-0">
            {{ .Title }}
          </h1>

          {{ with .Params.ingress }}
            <p class="ingress mb-0" style="margin-top:1.5rem;">{{ . }}</p>
          {{ end }}

        </div>
      </div>
    </div>
  </div>
  <div class="component">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>

  <div class="component">
    <div class="container">
      <div class="row gy-4">
        {{ range .Pages }}
          <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
            {{ .Render "li"}}
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
