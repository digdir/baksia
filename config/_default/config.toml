title = 'Baksia'

baseURL = '/'
languageCode = 'nb'
theme = 'digdir-hugo-theme'

defaultContentLanguage = 'no'

enableRobotsTXT = true

disableKinds = ["taxonomy", "term"]

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5

[imaging]
  anchor = 'Smart'
  hint = 'photo'
  quality = 80
  resampleFilter = 'MitchellNetravali'

[languages]
  [languages.no]
      [languages.no.params]
        languageName = "Norsk"
        other = "Norsk"

[params]
    logo = 'images/logo-baksia.svg'
    global_keywords = ['digdir', 'devops', 'product operating model', 'teams', 'digitaliseringsdirektoratet', 'baksia']
    editURL = "https://github.com/digdir/baksia/blob/main/content/"
