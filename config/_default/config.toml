disableKinds = ["taxonomy","taxonomyTerm"]

title = 'Baksia'

baseURL = ''
languageCode = 'nb'
theme = 'digdir-hugo-theme'

defaultContentLanguage = 'no'

enableRobotsTXT = true

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5

[imaging]
  anchor = 'Smart'
  hint = 'photo'
  quality = 80
  resampleFilter = 'MitchellNetravali'

[languages]
  [languages.no]
    languageName = "Norsk"
    other = "Norsk"

[params]
    logo = 'images/logo-baksia.svg'
    global_keywords = ['digdir', 'devops', 'digitaliseringsdirektoratet', 'baksia']
    editURL = "https://github.com/digdir/baksia/blob/main/content/"
